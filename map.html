<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/loading.css">
</head>
<body>
    <div id="page-preloader" class="preloader">
        <img class="gear" src="./imges/gear.png" alt="gear">
    </div>

    <section class="layers">
        <div class="layers__container">
            <div class="layers__item layer-1" style="background-image: url(/imges/map_fone.png);"></div>
            <div class="layers__item layer-2" style="background-image: url(/imges/map_island.png);"></div>
            <div class="layers__item layer-3" style="background-image: url(/imges/map_roads.png);"></div>
            <div class="layers__item layer-4" style="background-image: url(/imges/map_content.png);"></div>
            <div class="layers__item layer-5" style="background-image: url(/imges/name.png);"></div>
            <div class="layers__item layer-6" style="background-image: url(/imges/map_clouded1.png);"></div>
            <div class="layers__item layer-7" style="background-image: url(/imges/map_clouded2.png);"></div>
        </div>
    </section>
    <script src="./js/loading.js"></script>
    <script src="./js/map.js" defer></script>
</body>
</html>
